<!doctype html>
<html>

<head>
  <link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@1,700&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <script src="https://kit.fontawesome.com/8f8b3be161.js" crossorigin="anonymous"></script>

  <title>MediFy</title>

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light">
  <a class="navbar-brand name" href="#"><i class="fas fa-laugh-beam"></i>  MediFy</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Features</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">About Us</a>
      </li>
    </ul>
  </div>
</nav>
<div class="cont">

  <div class="card" style="width:30rem;">
    <div class="card-header">
      <div class="heading">
        <h1>MediFy</h1>
      </div>
  </div>
    <div class="container">
      <div class="container">
        <div class="row">

          <div class="col align-self-center makecenter" style="font-size:3rem;">
            <button type="button" name="button" class="selected icons">
              <i class="fas fa-headphones"></i>
            </button>
            <label for="">Lo-fi</label>
            <input type="range" name="volume" value="0" class= "hide">
          </div>
          <div class="col align-self-center makecenter" style="font-size:3rem;">
            <button type="button" name="button" class="selected icons" >
              <i class="fas fa-wind"></i>
            </button>
            <label for="">Wind</label>
            <input type="range" name="volume" value="0" class= "hide">
          </div>
          <div class="col align-self-center makecenter" style="font-size:3rem;">
            <button type="button" name="button" class="selected icons">
              <i class="fas fa-water"></i>
            </button>
            <label for="">River</label>
            <input type="range" name="volume" value="0" class= "hide">
          </div>
        </div>
        <div class="row">

          <div class="col align-self-center makecenter" style="font-size:3rem;">
            <button type="button" name="button" class="selected icons">
              <i class="far fa-building"></i>
            </button>
            <label for="">City</label>
            <input type="range" name="volume" value="0" class= "hide">
          </div>
          <div class="col align-self-center makecenter" style="font-size:3rem;">
            <button type="button" name="button" class="selected icons" >
              <i class="fas fa-fire-alt"></i>
            </button>
            <label for="">FirePlace</label>
            <input type="range" name="volume" value="0" class= "hide">
          </div>
          <div class="col align-self-center makecenter" style="font-size:3rem;">
            <button type="button" name="button" class="selected icons">
              <i class="fas fa-tree"></i>
            </button>
            <label for="">Forest</label>
            <input type="range" name="volume" value="0" class= "hide">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="main.js" charset="utf-8"></script>
</body>

</html>
